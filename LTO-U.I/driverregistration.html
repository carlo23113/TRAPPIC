        <section id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="promo-title">DRIVER REGISTRATION</p>
                    </div>

        <section id="registrations">
            <form>

            <p>Registration Type</p>
              <select class="form-control form-control-sm">
                <option onclick="window.location.href = 'driverregistration.html';">Driver</option>
                <option onclick="window.location.href = 'enforcerregistration.html';">Enforcer</option>
              </select><br>
              
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Middle name</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationDefaultUsername"  placeholder="Middle name" required>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Nationality</label>
                    <input type="text" class="form-control" placeholder="Nationality" id="validationDefault03" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationDefault04">Sex</label>
                    <select class="custom-select" id="validationDefault04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input type="text" class="form-control" placeholder="Zip Code" id="validationDefault05" required>
                  </div>
                </div>
                
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Full Address" required>
                  </div>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationDefault01">Birthdate</label>
                      <input type="date" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationDefault02">Birthplace</label>
                      <input type="text" class="form-control" id="validationDefault02" placeholder="Birthplace" required>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationDefaultUsername">Age</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="validationDefaultUsername"  placeholder="Age" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Contact Number</label>
                        <input type="email" class="form-control" placeholder="Contact Number" id="inputEmail4" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">License Number</label>
                        <input type="text" class="form-control" placeholder="License Number" id="inputPassword" required>
                      </div>
                    </div>
                  </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
        </section>
