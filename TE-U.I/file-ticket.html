        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section id="nav-bar">

            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html"><img src="trappic logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" href="ticket.html">File a Ticket<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="violations.html">List of Violations<span class="sr-only">(current)</span></a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="history.html">Caught History</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="profile.html">Account</a>
                      </li>
                    
                  </ul>
                </div>
              </nav>

        </section>

        <section id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="promo-title">FILE A TICKET</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="profile">
            <div class="container emp-profile">
                <form method="post">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Fullname</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>Jan Carlo Espiritu</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>License Number</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>N01 234 5678</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="violation">Violation</label>
                                                    <select class="form-control" id="violation">
                                                      <option>Choose...</option>
                                                      <option>Driving without valid license</option>
                                                      <option>Driving a motor vehicle used for crime</option>
                                                      <option>Driving under impact of alcohol/drugs</option>
                                                      <option>Reckless driving</option>
                                                      <option>Not wearing a seatbelt</option>
                                                      <option>Passenger's not wearing a seatbelt</option>
                                                      <option>Not wearing a helmet</option>
                                                      <option>Driving withoud Driver's license, OR/CR</option>
                                                    </select><br>
                                            </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Location</label>
                                                    
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" id="inputLocation">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <br><label>Date</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="date" class="form-control" id="inputDate"><br>
                                                </div>
                                            </div>
                                            <button onclick="window.location.href = 'file-ticket.html';" type="button" class="btn btn-outline-warning btn-lg btn-block">Confirm</button>
                                </div>
                        </div>
                    </div>
                </form>           
            </div>
        </section>
    </body>
</html>
